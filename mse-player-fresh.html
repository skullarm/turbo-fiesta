<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP4 MSE Streaming Player - Fresh Implementation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
    }

    .player-section {
      background: #252525;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      background: #000;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #0052a3;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    button.secondary {
      background: #555;
    }

    button.secondary:hover {
      background: #666;
    }

    .status-panel {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      font-family: 'Monaco', 'Courier New', monospace;
      max-height: 100vh;
      overflow-y: auto;
    }

    .status-item {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .status-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .status-label {
      color: #888;
      text-transform: uppercase;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .status-value {
      color: #00ff00;
      word-break: break-all;
    }

    .status-value.error {
      color: #ff6b6b;
    }

    .status-value.warning {
      color: #ffd700;
    }

    .log-container {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 4px;
      height: 250px;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px;
      font-size: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .log-entry {
      margin-bottom: 2px;
      color: #888;
    }

    .log-entry.info { color: #0f0; }
    .log-entry.error { color: #f00; }
    .log-entry.warning { color: #ff0; }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0066cc, #00ff88);
      width: 0%;
      transition: width 0.1s linear;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .status-panel {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-section">
      <h1>ðŸŽ¬ MP4 MSE Streaming Player</h1>
      
      <video id="player" controls playsinline></video>

      <div class="controls">
        <input 
          id="serverUrl" 
          type="text" 
          placeholder="WebSocket URL (e.g., ws://localhost:8000)" 
          value="ws://localhost:8000"
        />
        <button id="connectBtn" onclick="handleConnect()">Connect</button>
      </div>

      <div class="controls">
        <input 
          id="fileUrl" 
          type="text" 
          placeholder="MP4 file URL (e.g., https://example.com/video.mp4)"
        />
        <button id="playBtn" onclick="handlePlay()" disabled>Play</button>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <button id="stopBtn" class="secondary" onclick="handleStop()" disabled>Stop</button>
      <button id="statusBtn" class="secondary" onclick="showStatus()">Show Status</button>

      <div class="log-container" id="logContainer"></div>
    </div>

    <div class="status-panel" id="statusPanel">
      <div class="status-item">
        <div class="status-label">Status</div>
        <div class="status-value" id="statusConnection">Disconnected</div>
      </div>
      <div class="status-item">
        <div class="status-label">Duration</div>
        <div class="status-value" id="statusDuration">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">Current Time</div>
        <div class="status-value" id="statusTime">0.00s</div>
      </div>
      <div class="status-item">
        <div class="status-label">Video Codec</div>
        <div class="status-value" id="statusVideoCodec">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">Audio Codec</div>
        <div class="status-value" id="statusAudioCodec">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">Buffered Ranges</div>
        <div class="status-value" id="statusBuffered">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">Video Resolution</div>
        <div class="status-value" id="statusResolution">-</div>
      </div>
    </div>
  </div>

  <script>
    // Assume mp4box.js is loaded globally (see setup instructions below)
    let player = null;
    let statusUpdateInterval = null;

    async function handleConnect() {
      const serverUrl = document.getElementById('serverUrl').value;
      const btn = document.getElementById('connectBtn');
      
      try {
        btn.disabled = true;
        btn.textContent = 'Connecting...';
        
        // Initialize player
        player = new MP4StreamPlayer({
          videoElement: document.getElementById('player'),
          serverUrl: serverUrl
        });

        // Override log function to display in UI
        const originalLog = player.log.bind(player);
        player.log = function(msg, data) {
          originalLog(msg, data);
          addLogEntry(msg + (data ? ' ' + JSON.stringify(data) : ''), 'info');
        };

        await player.connect(serverUrl);
        
        btn.textContent = 'Connected';
        btn.disabled = true;
        document.getElementById('playBtn').disabled = false;
        
        updateStatusPanel();
        startStatusUpdates();
        
        addLogEntry('âœ“ Connected to server', 'info');
      } catch (err) {
        addLogEntry('âœ— Connection failed: ' + err.message, 'error');
        btn.textContent = 'Connect';
        btn.disabled = false;
      }
    }

    function handlePlay() {
      if (!player || !player.isConnected) {
        addLogEntry('âœ— Not connected to server', 'error');
        return;
      }

      const fileUrl = document.getElementById('fileUrl').value;
      if (!fileUrl) {
        addLogEntry('âœ— Please enter file URL', 'error');
        return;
      }

      try {
        player.requestFile(fileUrl);
        document.getElementById('playBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        addLogEntry('â–¶ Streaming: ' + fileUrl, 'info');
      } catch (err) {
        addLogEntry('âœ— Playback error: ' + err.message, 'error');
      }
    }

    function handleStop() {
      if (player) {
        player.destroy();
        player = null;
      }
      
      document.getElementById('playBtn').disabled = true;
      document.getElementById('stopBtn').disabled = true;
      document.getElementById('player').src = '';
      document.getElementById('player').pause();
      
      clearInterval(statusUpdateInterval);
      addLogEntry('â¹ Playback stopped', 'info');
    }

    function showStatus() {
      if (!player) {
        addLogEntry('Player not initialized', 'warning');
        return;
      }

      const status = player.getStatus();
      addLogEntry(JSON.stringify(status, null, 2), 'info');
    }

    function updateStatusPanel() {
      if (!player) return;

      const status = player.getStatus();
      
      document.getElementById('statusConnection').textContent = 
        status.isConnected ? 'âœ“ Connected' : 'âœ— Disconnected';
      document.getElementById('statusConnection').className = 
        'status-value ' + (status.isConnected ? '' : 'error');

      document.getElementById('statusDuration').textContent = 
        status.duration > 0 ? status.duration.toFixed(2) + 's' : '-';

      document.getElementById('statusTime').textContent = 
        status.currentTime.toFixed(2) + 's / ' + status.duration.toFixed(2) + 's';

      document.getElementById('statusVideoCodec').textContent = status.videoCodec;
      document.getElementById('statusAudioCodec').textContent = status.audioCodec;

      if (status.buffered.length > 0) {
        const ranges = status.buffered
          .map(r => `${r.start.toFixed(1)}-${r.end.toFixed(1)}s`)
          .join(', ');
        document.getElementById('statusBuffered').textContent = ranges;
      }

      const video = document.getElementById('player');
      if (video.videoWidth > 0) {
        document.getElementById('statusResolution').textContent = 
          video.videoWidth + 'x' + video.videoHeight + 'px';
      }

      // Update progress bar
      if (status.duration > 0) {
        const progress = (status.currentTime / status.duration) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
      }
    }

    function startStatusUpdates() {
      clearInterval(statusUpdateInterval);
      statusUpdateInterval = setInterval(updateStatusPanel, 500);
    }

    function addLogEntry(msg, type = 'info') {
      const container = document.getElementById('logContainer');
      const entry = document.createElement('div');
      entry.className = 'log-entry ' + type;
      entry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
      container.appendChild(entry);
      container.scrollTop = container.scrollHeight;

      // Keep only last 100 entries
      while (container.children.length > 100) {
        container.removeChild(container.firstChild);
      }
    }

    // Initialize on load
    window.addEventListener('load', () => {
      addLogEntry('Ready. Enter server URL and click Connect.', 'info');
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if (player) {
        player.destroy();
      }
    });
  </script>

  <!-- Load mp4box.js library -->
  <!-- Using CDN delivery or include locally -->
  <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.0/dist/mp4box.all.js"></script>

  <!-- Load our fresh MSE client -->
  <script src="mse-client-fresh.js"></script>
</body>
</html>
